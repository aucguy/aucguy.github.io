<%# template for a tab at the top of the page %>
<div class="tab" id="tab-<%- args.name %>">
	<a href="<%- args.link %>">
		<%- args.name %>
	</a>
	<div class="tabList" id="tabList-<%- args.name %>">
		<% if(args.items) { %>
			<% for(var item of args.items) { %>
				<%- lib.include('theme/listitem.html', Object.assign({ tabname: args.name}, item)) %>
			<% } %>
		<% } %>
	</div>
</div>
