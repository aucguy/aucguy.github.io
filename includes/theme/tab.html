<%# template for a tab at the top of the page %>
<td id="tab-<%- args.name %>">
	<a href="<%- args.link %>">
		<img src="/assets/tabs/tab-<%- args.name %>.svg"></img>
	</a>
	<table id="tabList-<%- args.name %>" style="display:none;position:absolute">
		<% if(args.items) { %>
			<% for(var item of args.items) { %>
				<%- lib.include('theme/listitem.html', Object.assign({ tabname: args.name}, item)) %>
			<% } %>
		<% } %>
	</table>
</td>
