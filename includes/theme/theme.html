<%# layout for all pages %>
<!DOCTYPE html>
<html>
<head>
	<title>
		<%- args.title %>
	</title>
	<script src="/script.js"></script>
	
	<link rel="stylesheet" type="text/css" href="/style.css">
	<% if(args.head) { %>
		<%- args.head(__append) %>
	<% } %>
</head>
<body background="/assets/background.svg">
	<div id="content">
		<%# banner at top of page %>
		<div style="text-align:center">
			<img src="/assets/title.svg" alt="Aucguy's Website"></img>
		</div>
		
		<%# the tabs %>
		<table id="tabs">
			<tr id="tabsrow">
				<% for(var tab of site.tabs.items) { %>
					<%- lib.include('theme/tab.html', tab) %>
				<% } %>
			</tr>
		</table>
		
		<%# actual content %>
		<div class="midsection">
			<%- args.midsection(__append) %>
		</div>
	</div>
</body>
</html>
