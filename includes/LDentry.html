<% function content(__append) { %>
<h1>
	<%- args.title %>
</h1>
<iframe src="<%- args.game %>" width="700px" height="500px"></iframe>
<% if(args.description) { %>
	<%- lib.markdown(args.description) %>
<% } %>
<p>
	<a href="<%- args.game %>">Click here if scrolling is a problem</a>
</p>
<p>
	<a href="<%- args.entryLink %>">Ludum Dare Entry</a>
</p>
<% } %>

<%- await lib.include('content.html', { content }) %>
