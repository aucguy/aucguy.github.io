<% function midsection(__append) { %>
<div style="position:relative;left:2%">

	<%- args.title %>
</h1>
<iframe src="<%- args.game %>" width="700px" height="500px"></iframe>

</p>

	<a href="<%- args.entryLink %>">Ludum Dare Entry</a>
</p>
</div>
<% } %>

<%- lib.include('theme/theme.html', { midsection }) %>
