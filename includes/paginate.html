<div>	
	<div id="indexData" style="display:none">
		{
			<% if(paginator.nextPage) { %>
				"nextPage": "<%- paginator.nextPage %>"
			<% } else { %>
				"nextPage": "null"
			<% } %>
		}
	</div>
	
	<% for(var post of paginator.posts) { %>
		<%- lib.includePage(post) %>
	<% } %>
    
	{% if paginator.next_page %}
		<noscript>
			<a id="nextPage" href="{{ paginator.next_htmlpage_path }}">Page {{ paginator.next_page }} of category {{ paginator.category }}.</a>
		</noscript>
	{% endif %}
</div>
