<div>	
	<div id="indexData" style="display:none">
		{
			<% if(paginator.nextPage) { %>
				"nextPage": "<%- paginator.nextPage %>"
			<% } else { %>
				"nextPage": "null"
			<% } %>
		}
	</div>
	
	<% for(var post of paginator.posts) { %>
		<%- lib.includePage(post) %>
	<% } %>
    
	<% if(paginator.nextStandalonePage) { %>
		<noscript>
			<a id="nextPage" href="<%- paginator.nextStandalonePage %>">Page <%- paginator.page + 2 %></a>
		</noscript>
	<% } %>
</div>
