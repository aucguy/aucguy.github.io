<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Ludum Dare 37 - Turtle Fork</title>
        <script src="bootstrap.min.js"></script>
        <style>
          .txt {
            color:lime;
            background-color:black;
            overflow:hidden;
            resize:none
          }

          .button {
            color: lime;
            background-color: black;
            border: none
            padding: 5px 5px
          }
        </style>
    </head>
    <body>
      <span>
        <div id="content" style="display:inline">
          <canvas id="display" width="320", height="400"></canvas>
          <div id="game" style="display:none">
            <table style="background-color:gray">
              <tr>
                <td>
                  <div id="screen"></div>
                </td>
                <td>
                  <textarea id="editor" rows="27" cols="50" class="txt"></textarea>
                </td>
              </tr>
              <tr>
                <td>
                  <button id="runCode" class="button">Run</button>
                  <button id="stopCode" class="button">Stop</button>
                  <button id="resetCode" class="button">Reset</button>
                  Level:
                  <select id="levelSelect" style="color:lime;background-color:black">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                  </select>
                </td>
                <td>
                  <div id="sblError"></div>
                </td>
              </tr>
            </table>
          </div>
        </div>
        <div id="error div" style="display:none">
			    Oh, no! an error has occurred.
			    <p>
				    <textarea readonly id="error text" rows="25" cols="100">error text</textarea>
			    </p>
		    </div>
		  </span>
    </body>
</html>
