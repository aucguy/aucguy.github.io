  <g
     inkscape:label="Layer 1"
     inkscape:groupmode="layer"
     id="layer1"
     transform="translate(0,-572.36218)">
    <text
       xml:space="preserve"
       style="font-size:18px;font-style:normal;font-weight:normal;text-align:center;line-height:100%;letter-spacing:0px;word-spacing:0px;text-anchor:middle;fill:#000000;fill-opacity:1;stroke:none;font-family:Sans"
       x="319.94727"
       y="596.40662"
       id="text4006"
       sodipodi:linespacing="100%"><tspan
         sodipodi:role="line"
         id="tspan4008"
         x="319.94727"
         y="596.40662"
         style="text-align:start;line-height:100%;text-anchor:start">The premise of the game is that you a an evil wizard trying to take over the </tspan><tspan
         sodipodi:role="line"
         x="319.94727"
         y="614.40662"
         id="tspan4010"
         style="text-align:start;line-height:100%;text-anchor:start">world. unfortunately there is a hero that is trying to destory you. </tspan><tspan
         sodipodi:role="line"
         x="319.94727"
         y="632.40662"
         style="text-align:start;line-height:100%;text-anchor:start"
         id="tspan4018">If the hero's power and toughness are than your's, you lose. If your's overtake </tspan><tspan
         sodipodi:role="line"
         x="319.94727"
         y="650.40662"
         style="text-align:start;line-height:100%;text-anchor:start"
         id="tspan4020">his,you win. Power and toughness(PT) can be found in the lower left corner in </tspan><tspan
         sodipodi:role="line"
         x="319.94727"
         y="668.40662"
         id="tspan4012"
         style="text-align:start;line-height:100%;text-anchor:start">the format of'power/toughness.' By youself, you have '0/25'. So you must </tspan><tspan
         sodipodi:role="line"
         x="319.94727"
         y="686.40662"
         style="text-align:start;line-height:100%;text-anchor:start"
         id="tspan4026">magically summonminions to aid you, by pressing the summon button. Each </tspan><tspan
         sodipodi:role="line"
         x="319.94727"
         y="704.40662"
         style="text-align:start;line-height:100%;text-anchor:start"
         id="tspan4034">minion you have hasskills in farming, mining, crafting and fighting, hp and an </tspan><tspan
         sodipodi:role="line"
         x="319.94727"
         y="722.40662"
         style="text-align:start;line-height:100%;text-anchor:start"
         id="tspan4042">equipment type. Your PT gets +X/+Y per minion where X its fighting level and </tspan><tspan
         sodipodi:role="line"
         x="319.94727"
         y="740.40662"
         style="text-align:start;line-height:100%;text-anchor:start"
         id="tspan4120">Y is its HP.</tspan><tspan
         sodipodi:role="line"
         x="319.94727"
         y="758.40662"
         style="text-align:start;line-height:100%;text-anchor:start"
         id="tspan4038" /><tspan
         sodipodi:role="line"
         x="319.94727"
         y="776.40662"
         style="text-align:start;line-height:100%;text-anchor:start"
         id="tspan4050">There are four stations, fields (farming), mountains(mining), workshop(crafting),</tspan><tspan
         sodipodi:role="line"
         x="319.94727"
         y="794.40662"
         style="text-align:start;line-height:100%;text-anchor:start"
         id="tspan4052">caves(exploring). Farming is used to grow mana and food. Mana is needed to</tspan><tspan
         sodipodi:role="line"
         x="319.94727"
         y="812.40662"
         style="text-align:start;line-height:100%;text-anchor:start"
         id="tspan4054">summon minions. Food is needed to feed minions. If you run out of food, your</tspan><tspan
         sodipodi:role="line"
         x="319.94727"
         y="830.40662"
         style="text-align:start;line-height:100%;text-anchor:start"
         id="tspan4056">minions start die. Mountains produce tin, copper and iron ores which are used </tspan><tspan
         sodipodi:role="line"
         x="319.94727"
         y="848.40662"
         style="text-align:start;line-height:100%;text-anchor:start"
         id="tspan4060">to maketin, copper and iron equipment. Which, when equiped, gives bonuses </tspan><tspan
         sodipodi:role="line"
         x="319.94727"
         y="866.40662"
         style="text-align:start;line-height:100%;text-anchor:start"
         id="tspan4102">to your PT.</tspan><tspan
         sodipodi:role="line"
         x="319.94727"
         y="884.40662"
         style="text-align:start;line-height:100%;text-anchor:start"
         id="tspan4064" /><tspan
         sodipodi:role="line"
         x="319.94727"
         y="902.40662"
         style="text-align:start;line-height:100%;text-anchor:start"
         id="tspan4066">Each station has production points (PP). The PP of a station is the sum of the</tspan><tspan
         sodipodi:role="line"
         x="319.94727"
         y="920.40662"
         style="text-align:start;line-height:100%;text-anchor:start"
         id="tspan4068">minions skills for that particular station. For example if you have two minions </tspan><tspan
         sodipodi:role="line"
         x="319.94727"
         y="938.40662"
         style="text-align:start;line-height:100%;text-anchor:start"
         id="tspan4070">withthe skill of 2 and 5 in farming then the PP would be 7. PP can be assigned </tspan><tspan
         sodipodi:role="line"
         x="319.94727"
         y="956.40662"
         style="text-align:start;line-height:100%;text-anchor:start"
         id="tspan4072">to differentsupplies. Every once in a while they're made. Also each station </tspan><tspan
         sodipodi:role="line"
         x="319.94727"
         y="974.40662"
         style="text-align:start;line-height:100%;text-anchor:start"
         id="tspan4074">trains a minion in a particular skill. Caves train minion's fighting skills. But </tspan><tspan
         sodipodi:role="line"
         x="319.94727"
         y="992.40662"
         style="text-align:start;line-height:100%;text-anchor:start"
         id="tspan4076">they're HP also goes down.</tspan></text>
  </g>
</svg>
